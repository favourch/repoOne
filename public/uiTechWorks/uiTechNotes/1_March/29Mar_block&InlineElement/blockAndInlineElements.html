<html>
	<head>
		<title>
			Demonstrating inline and block level elements.
		</title>
		<style type="text/css">
			.heading {
				color: blue;
				border: 2px solid red;
				text-align: center;
				text-decoration: underline;
				width: 200px;
				height: 300px;

			}
		</style>
	</head>
	<body>
		<h3 class="heading">Student  and Employeee details.</h3>
		<div>
			<h3>Student Details</h3>
			<p>Name: Prasad</p>
			<p>Age: 40</p>
			<p>Gender: Male</p>
			<p>Location: Hyderabad</p>
		</div>
		<div >
			<h3>Employee Details</h3>
			<p>Name: Teena</p>
			<p>Age: 20</p>
			<p>Gender: Female</p>
			<p>Location: Delhi</p>
		</div>
	</body>
</html>
