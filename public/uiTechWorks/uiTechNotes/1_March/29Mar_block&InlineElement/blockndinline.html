<html>
	<head>
		<title>
			Demonstrating inline and block level elements.
		</title>
		<style type="text/css">
			.nameContainer {
				color: blue;
				border: 1px solid;
				width: 200px;
				height: 100px;
			}
			.content {
				background: green;
				color: #fff;
				border: 2px solid red;
				width: 300px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		TEST
		<div class="nameContainer">1. Teena</div>
		<div>2. Meena</div>
		<div>3. Raj</div>
		<div>4. Krish</div>
		
		<div>inline elements.</div>

		<span>1. Krish</span>
		<span class="content">2. Prasada sdfasdfasdfasdfasdf</span>
		<span>3. Suresh</span>
		<span>4. Rajesh</span>
	</body>
</html>
