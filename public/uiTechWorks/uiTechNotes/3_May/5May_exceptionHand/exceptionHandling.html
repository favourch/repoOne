<html>
	<head>
		<title>
			Handling Runtime and User defined exceptions
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				background: #ccc;
				text-align: center;
				margin: 10px;
				padding: 10px;
			}
			.welcomeblock {
				border: 2px solid;text-align: center;
				margin: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			<div>Create a block and click on show message button</div>
			<input type="button" value="CreateBlock" onclick="createBlock()">
			<input type="button" value="Show Message" onclick="showMessage()">
		</div>
		<div id="msgContainer">
		</div>
		<div id="wlcmblock">
		</div>

		<script type="text/javascript">
			function createBlock() {
				var divelement = document.createElement("div");
				divelement.setAttribute("class", 'block');
				document.querySelector("#msgContainer").appendChild(divelement);
			}

			function showMessage() {
				try {
					document.querySelector(".block").innerHTML = "<b>HEllo all ve3ry good morning</b>";	
				} catch(err) {
					console.log("Make sur eyou click on create before show msg");
				}

				setTimeout(function(){
					document.querySelector("#wlcmblock").innerHTML = "Thanks for visiting our page.";
					document.querySelector("#wlcmblock").setAttribute("class", "welcomeblock");
				}, 3000);

				
			}
		</script>
	</body>
</html>
