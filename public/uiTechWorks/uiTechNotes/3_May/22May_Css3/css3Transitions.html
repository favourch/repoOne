<html>
	<head>
		<title>
			CSS3 Transitions.
		</title>
		<style type="text/css">
			.block {
				width: 200px;
				height: 100px;
				margin: 100px auto;
				background: green;
				text-align: center;
				transition: width 1s, height 1s, transform 1s;
			}
			.block:hover {
				width: 250px;
				height: 800px;
				transform: rotate(120deg);

			}
		</style>
	</head>
	<body>
		<div class="block">
			Content
		</div>
	</body>
</html>
