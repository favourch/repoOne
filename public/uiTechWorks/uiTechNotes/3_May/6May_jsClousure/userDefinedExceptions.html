<html>
	<head>
		<title>
			Demonstrating User defined exception
		</title>
		<style type="text/css">
			ul {
				border: 1px soli;
				background: #ccc;
				margin: 20px;
				padding: 10px;
			}
			li {
				list-style: none;
				border: 1px solid;
				background: #fff;
				margin: 5px;
				padding: 5px;
			}
			.errmsg {
				color: red;
				font-size: 20px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>
					Enter user name: <input type="text" id="uname">
				</li>
				<li>
					Enter user age: <input type="text" id="uage">

				</li>
				<li>
					<input type="button" value="Save" onclick="saveUserData()">
				</li>
				<li>
					<div class="errmsg">Age cannot be lesser than 21</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			function saveUserData() {
				var userDetails= {};
				try {
					userDetails.name = document.querySelector("#uname").value;
					userDetails.uage = document.querySelector("#uage").value;
					if (userDetails.uage < 21) {
						throw 'age invalid';
					}
				} catch(err) {
					console.log(err);
					document.querySelector(".errmsg").style.display = 'block';
				}
		}
		</script>
	</body>
</html>
