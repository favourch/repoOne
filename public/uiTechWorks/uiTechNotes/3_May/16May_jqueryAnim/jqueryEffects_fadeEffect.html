<html>
	<head>
		<title>
			Demonstrating Jquery Effects show/hide
		</title>
		<script type="text/javascript" src="../../../../jQuery/jquery.js"></script>
		<style type="text/css">
			.block {
				width: 200px;
				height: 200px;
				border: 2px solid;
				text-align: center;
				background: orange;
				float: right;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="button" value="Fade In" onclick="addEffect('in')">
			<input type="button" value="Fade out" onclick="addEffect('out')">
			<input type="button" value="Toggle FAde" onclick="addEffect('tog')">
		</div>
		<div class="block">
			Content
		</div>
		<script type="text/javascript">
			function addEffect(type) {
				switch(type) {
					case 'in':
						$(".block").fadeIn(5000, function(){
						});
						break;
					case 'out':
						$(".block").fadeOut(5000);
						break;
					case 'tog':
						$(".block").fadeToggle(5000);
						break;
				}
			}
		</script>
	</body>
</html>
