<html>
	<head>
		<title>
			Demonstrating Dynamic Product deails using DHTML Methods and static event handling.
		</title>
		<link rel="stylesheet" type="text/css" href="app.css"></link>
		<script type="text/javascript" src="../../../../jQuery/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery.loadTemplate-1.4.4.min.js"></script>
		<style type="text/css">
			.loadingBlock {
				display: none;
			}
			.loadingBlock img {
				width: 150px;
				height: 120px;
				position: absolute;
				top: 30%;
				left: 40%;
				
			}
			.errBlock {
				color: red;
				margin: 100px;
				text-align: center;
				font-size: 25px;
				display: none;
			}
		</style>

	</head>
	<body>
		<div class="title">
			Product Details
		</div>
		<div class="loadingBlock">
			<img src="images/loading.gif" />
		</div>
		<div class="errBlock">
			Error whiel interacting with the server...
		</div>
		<input type="button" value="GET PRODUCTS" onclick="loadDetails();">
		
		<div id="prodContainer">			
		</div>

		<script type="text/javascript" id="prodTemplate">

			<div class="block">
				<ul>
					<li>Product Name: <span data-content="name"></span></li>
					<li>Product Price: <span data-content="price"></span></li>
					<li>Product Manufacturer: <span data-content="manu"></span></li>
					<li>
						<img data-src="imageurl">
					</li>
				</ul>
			</div>
		</script>

		<script type="text/javascript" src="productDetails.js">
		</script>
	</body>
</html>
