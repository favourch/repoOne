<html>
	<head>
		<title>
			Demonstrating Local And Global Variables
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 11;
			function display() {
				var b = 30;
				console.log(b);
				console.log(a);
			}
			console.log(a);
			// console.log(b);
			display();
		</script>
	</body>
</html>
