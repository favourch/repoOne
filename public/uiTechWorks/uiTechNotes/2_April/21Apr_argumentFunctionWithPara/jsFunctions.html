<html>
	<head>
		<title>
			Demonstrating Js functions.
		</title>
	</head>
	<body>
		<script type="text/javascript">

			function displayMessage() {
				console.log("hello all");
				console.log("Bye all");
			}


			var displayMessage = function() {
				console.log("hello all");
				console.log("Bye all");
			}


			displayMessage();
			console.log("job1");
			displayMessage();
			console.log("job2");
			displayMessage();
			
		</script>
	</body>
</html>
