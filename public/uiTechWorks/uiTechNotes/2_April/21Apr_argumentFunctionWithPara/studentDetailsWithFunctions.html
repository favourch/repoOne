<html>
	<head>
		<title>
			Student details using functions
		</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function getTotalAvg(marks) {
				var total = 0, avg;
				for (var i= 0 ; i < marks.length; i++) {
					total += marks[i];
				}
				avg = total/marks.length;
				var temp = [total, avg];
				return temp ;
			}

			function displayGrade(avg) {				
				if (avg < 40) {
					console.log("You have a Surprise");
				} else {
					console.log("You Passed");
					if (avg > 90) {
						console.log("Got First class");
					} else {
						console.log("Got Second class");
					}
				}
			}

			function displayData() {
				var sname = "PRASAD"
				var sage = 20;
				var gender = "Male";
				var location1 = "Hyderabad";
				var marks = [40, 23, 90, 99, 75];
				
				var values = getTotalAvg(marks);			
				var total = values[0];
				var avg = values[1];
				displayGrade(avg);				
				console.log("Student name is " + sname);
				console.log("Student AGe is " + sage);
				console.log("Student Gender is " + gender);
				console.log("Student Total is " + total);
				console.log("Student AVG is " + avg);
			}			
			displayData();
		</script>
	</body>
</html>
