<html>
	<head>
		<title>
			Demonstrating css Float property.
		</title>
		<style type="text/css">
			.block {
				width: 120px;
				height: 120px;
				border: 2px solid;
				text-decoration: underline;
				text-align: center;
			}
			.block1 {
				background: green;
				float: left;
			}
			.block2 {
				background: yellow;
				float: right;
			}
			.block3 {
				background: grey;
				width: 200px;
				height: 180px;
				float: left;
			}
			.block4 {
				clear: both;
			}
			.block5 {
				float: left;
			}
			.block6 {
				float: right;
			}
		</style>
	</head>
	<body>
		<div class=" block">
			Container
		</div>
		<div class="block1 block">
			Container1
		</div>
		<div class="block block2">
			Container2
		</div>
		<div class="block block3">
			Container3
		</div>
		<div class="block block4">
			Container4
		</div>


	</body>
</html>
