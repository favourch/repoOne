<html>
	<head>
		<title>
			Demonstrating Prime no.s
		</title>
	</head>
	<body>
		<script type="text/javascript">
			//WAP TO FIND THE PRIME NO AND SUM OF ALL PRIME NO BETWEEN 1 TO 100.
			var sum = 0;
			for (var n = 1;  n <= 100; n++)  {
				
				var count = 0;
				var i;
				for (i = 1; i <= n; i++) {
					if (n % i == 0) {
						count++;
					}
					if (count >2) {
						break;
					}
				}
				console.log(count);

				if (count == 2) {
					console.log(n + " Is prime no.")
					
					sum += n;
				} else {
					console.log(n + " Is NOT prime no.")
				}
			}
			console.log('Sum of allprime no. is ' + sum);
		</script>
	</body>
</html>
