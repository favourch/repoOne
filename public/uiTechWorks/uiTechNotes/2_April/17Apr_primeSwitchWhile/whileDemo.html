<html>
	<head>
		<title>
			Demonstratin js while loop
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 199;
			var sum = 0;
			while (n > 0) {
				console.log(n);
				var rem = n % 10;
				sum += rem;
				n = n/10;
				n = parseInt(n);
				
				if (n == 0 && sum  >= 10) {
					n = sum;
					sum =0;
				}
			}
			console.log("Teh sum is  " + sum);
		</script>
	</body>
</html>
