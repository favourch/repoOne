<html>
	<head>
		<title>
			Demonstrating Switch Case control structure.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var result = 0;
			var firstVal = prompt("Enter firt value");
			var secondVal = prompt("Enter Second value");

			firstVal = parseInt(firstVal);
			secondVal = parseInt(secondVal);

			var userSelection = prompt("Select add/mul/div/sub");


			if (userSelection == 'add') {
				result = firstVal + secondVal;
				console.log("The sum is " + result);
			} else if (userSelection == 'mul') { 
				result = firstVal * secondVal;
				console.log("The Multiplication is " + result);
			} else if (userSelection == 'sub') {
				result = firstVal - secondVal;
				console.log("The Substraction is " + result);
			} else if (userSelection == 'div') {
				result = firstVal / secondVal;
				console.log("The Division is " + result);
			} else {
				console.log("Wrong selection");
			}
