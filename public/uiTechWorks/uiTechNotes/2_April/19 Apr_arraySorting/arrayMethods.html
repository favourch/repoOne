<html>
	<head>
		<title>
			Demonstrating array properties and methdos.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [23, 44, 1212, 12, 3, 454, 3, 0, 54];

			console.log("length is "+ a.length);

			console.log("length is "+ a.push(111));
			a.pop();

			a.unshift(100);
			a.shift();

			a.splice(3, 2);
			console.log(a);
			console.log(a.join(''));
		</script>
	</body>
</html>
