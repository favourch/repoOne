<html>
	<head>
		<title>
			Demonstrating CSS Display Properties.
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				width: 120px;
				height: 130px;
				display: inline-block;
			}
			.block2 {
				/* visibility: hidden;*/
				<!-- display: none; -->
			}
			span {
				width: 100px;
				height: 200px;
				border: 2px solid;
				background: yellow;
				margin: 5px;
				display: block;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			Content 1
		</div>
		<div class="block block2">
			Content 2
		</div>
		<div class="block block3">
			Content 3
		</div>
		<div class="block block4">
			Content 4
		</div>

		<span>item1</span>
		<span>item2</span>
		<span>item3</span>
		<span>item4</span>
	</body>
</html>
