<html>
	<head>
		<title>
			Reading and parsing data.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("Enter first value");
			console.log(typeof(a));
			a = parseInt(a);
			console.log(typeof(a));
			var b = prompt("Enter second value");
			b = parseInt(b);
			var total = a + b;
			console.log("Result is " + total);
		</script>
	</body>
</html>
