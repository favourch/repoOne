<html>
	<head>
		<title>
			Demonstrating CSS Padding and Margin Properties
		</title>
		<style type="text/css">
			.block1 {
				background: #ccc;
			}
			.block2 {
				background: grey;
				margin: 15px 30px;
				padding: 20px;
			}
			.block {
				border: 2px solid;
				width: 150px;
				height: 180px;
				text-align: center;

			}
			.block3 {
				background: yellow;
			}
			.content {
				margin: 20px;
				border: 2px solid;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="content">Hello</div>
		<div class="block block1">
			Container1
		</div>
		<div class="block block2">
			Container2
		</div>
		<div class="block block3">
			Container3
		</div>
		
	</body>
</html>
