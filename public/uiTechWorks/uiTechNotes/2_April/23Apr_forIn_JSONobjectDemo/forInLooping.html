<html>
	<head>
		<title>
			Demonstrating for in looping CS
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var empDetails = {
				"name": "PRASAD",
				isMale: true,
				bSal: 3000,
				location: "Hyderabad"
			};
			for (var temp in empDetails) {
				console.log(temp);
				console.log(empDetails[temp]);
				
			}
		</script>
	</body>
</html>
