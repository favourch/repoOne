<html>
	<head>
		<title>
			Demonstrating String methods.
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var msg = "Hello all very Good morng";
			console.log(msg);
			console.log(msg.length);
			console.log(msg.split('l'));
			console.log(msg.charCodeAt(3));
			console.log(msg.charAt(3));

			var msg2 = " HAve a good day";

			console.log(msg.concat(msg2));

			msg = msg.replace(/G/gi, '--');
			console.log(msg);
			console.log(msg.substr(2, 9));
			console.log(msg.slice(2, 9));
		</script>
	</body>
</html>
