<html>
	<head>
		<title>
			Demonstrating reading values from input elements.
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				background: #ccc;
				margin: 10px;
				padding: 10px;
			}

			li {
				list-style: none;
				border: 1px solid;
				background: #fff;
				margin: 5px;
				padding: 5px;
			}
			.title {
				text-align: center;
				text-decoration: underline;
				border: 1px solid;
				margin: 5px;
				padding: 5px;
			}
			.errMsguname,
			.errMsg {
				color: red;
				display: none;
			}
		</style>
	</head>
	<body>

		<div class="block">
			<div class="title">STUDENT Registration Page</div>
			<ul>
				<li>
					Enter User name: <input type="text" id="uname"  >
					<div class="errMsguname">
						User name is mandtry
					</div>
				</li>
				<li>
					Enter Account Pwd: <input type="password" id="pwd">
				</li>
				<li>
					Re Enter Account Pwd: <input type="password" id="rpwd">
					<div class="errMsg">
						Acnt pwd and renter pwd should match
					</div>
				</li>
				<li>
					Gender: M<input type="radio" name="gender">
					F<input type="radio" name="gender">					
				</li>
				<li>
					Select Country
					<select>
						<option>India</option>
						<option>China</option>
						<option>Japan</option>
					</select>
				</li>
				<li>
					About your self
					<textarea id="abturself">
					</textarea>
				</li>
				<li>
					Languages known:
					English <input type="checkbox">
					Telugu <input type="checkbox">
					Urdu <input type="checkbox">

				</li>
				<LI>
					<input type="button" value="SAVE DEtails" onclick="readUserDetails()">
				</LI>
			</ul>
			<script type="text/javascript">
				function readUserDetails() {
					var userDetails = {};

					userDetails.uname = document.querySelector("#uname").value;
					userDetails.actnPwd = document.querySelector("#pwd").value;
					userDetails.reEntrpwd = document.querySelector("#rpwd").value;
					
					if (userDetails.uname == '') {
						document.querySelector(".errMsguname").style.display = 'block';
					} else {
						document.querySelector(".errMsguname").style.display = 'none';
					}
					if (userDetails.actnPwd != userDetails.reEntrpwd) {
						document.querySelector(".errMsg").style.display = "block";
					} console.log("Matching");
					console.log(userDetails);

					
				}
			</script>

		</div>
	</body>
</html>
