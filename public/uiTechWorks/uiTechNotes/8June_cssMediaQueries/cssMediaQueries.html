<html>
	<head>
		<title>
			Demonstrating CSS3 Media Queries.
		</title>
		<link rel="stylesheet" type="text/css" media="max-width:300px" href="abc_mobile.css">
		<style type="text/css">
			.header, .footer, .container {
				border: 1px solid;
				background: #ccc;
				padding: 5px;
				text-align: center;
				width: 96%;
			}
			.footer {
				font-size: 10px;
				position: absolute;
				bottom: 0;				
			}
			.container {
				height: 550px;
				background: #fff;
				margin: 10px;
				padding: 10px;
			}
			.addsBlock {
				width: 200px;
				height: 150px;
				border: 2px solid;
				border-radius: 10px;
				position: absolute;
				top: 200px;
				right: 30px;
				padding-top: 50px;
				background: yellow;
			}
			.prodBlock {
				width: 600px;
				border: 2px solid;
				padding: 10px;
				margin: 50px;
				clear: both;
			}
			.tab {
				border: 1px solid;
				background: #ccc;
				padding: 10px;
				width: 100px;
			}

			@media (min-width: 1000px) and (max-height: 100px) {
				.tab {
					float: left;
				}
			}

			@media (max-width: 750px) {
				.prodBlock {
					background: green;
				}
			}

			@media (max-width: 320px){
				.addsBlock {
					display: none;
				}
				.prodBlock {
					width: 200px;
					background: blue;
					margin: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="header">
			Online Shopping page.
		</div>
		<div class="container">
			<div class="tab"> 
				TAB2
			</div>
			<div class="tab"> 
				TAB3
			</div>
			<div class="tab"> 
				TAB4
			</div>
			<div class="tab"> 
				TAB5
			</div>
			<div class="prodBlock">
				Products about to come.
			</div>
			<div class="addsBlock">
				<marquee>
					Adds are about to come
				</marquee>
			</div>
		</div>
		<div class="footer">
			@copy rights 2018
		</div>
	</body>
</html>
