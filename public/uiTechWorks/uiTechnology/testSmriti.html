<!DOCTYPE html>
<html>
<head>
	<title>printing 1-20</title>
</head>
<body>
	<p id="p1"></p>
	<script type="text/javascript">
   //using for loop
    	for (var i =1 ; i <= 20; i++) {
			console.log(i);
			document.write(i );
		}
    
		
    

//using while loop 
    var count = 1;
    while(count <= 20){
    console.log(count);
    document.write(count)
    count = count + 1;
}
	</script>

</body>
</html>
